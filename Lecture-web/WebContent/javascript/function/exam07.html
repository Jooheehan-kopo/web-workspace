<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 3.숫자변환함수
  	parseInt()   --> 숫자만 나옴.
  	parseFloat()  -> 소숫점 포함해서 나옴
 */
 
 	let won = '1000원' //정수로 바꿔줘야함. --> number! /parseInt
 	let dollar='1.5$'
 	
 	alert(Number(won)+500)  // 차이점 (숫자문자열이 아닌 것도 들어간다면, number 일경우 nan(not a number). )
	alert(parseInt(won)+500)  // 차이점 (숫자문자부터 숫자문자까지만 변환시키고 뒤의 값은 그대로 보여줌. )
	alert(parseFloat(dollar))
</script>
</head>
<body>

</body>
</html>
