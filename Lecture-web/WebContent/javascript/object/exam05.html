<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Person(name,phone,addr){
		this.name =name
		this.phone =phone
		this.addr =addr

	}
	Person.prototype.info = function(){
		let msg = ''
			for ( let key in this) {
				if (key != 'info')
					msg += key + ':' + this[key] + '\n'
			}
			alert(msg)
	}
	
	let person = new Person('홍길동', '010-2222-3333', '경기도 고양시')
	person.info()
	
	let person2 =new Person('홍길순','010-2222-3333', '경기도 고양시')
	person2.info()
	
	Person.prototype.num =100
	
	console.log(person)
	console.log(person2)
	
	Person.prototype.info =function(){
		alert('change..')
	}
	let person3 = new Person('고길동', '010-444-4444', '서울 서초구')
	person3.info()
	
	person3.num--;
	
	person.info() // 얘도  change 임. 하나의 값을 공유하고 있기때문
	
	</script>
</head>
<body>

</body>
</html>
