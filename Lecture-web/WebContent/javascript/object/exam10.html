<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> class Person{
	constructor(name, phone, addr){
		this.name=name
		this.phone =phone
		this.addr=addr
	}
	info(){   // 알아서 프로토타입이 설정이됨. person.() 안해도됨.
		let msg=''
		for(let key in this){
			msg+= key +':'+ this[key]+'\n'
			
		}
		alert(msg)
		//alert(`name:${this._name}\n phone:${this._phone}\naddr:${this._addr}`)
	}
	get name(){
		return this._name
	}
	set name(name){
		this._name=name
	}
	get phone(){
		return this._phone
	}
	set phone(phone){
		this._phone =phone
	}
	get addr(){
		return this._addr
	}
	set addr(addr){
		this._addr =addr
	}
}

class Doctor extends Person {    // 프로토타입도 가져옴.
	constructor(name,phone,addr,major){
		super(name,phone,addr) //필수
		this._major = major
	}
	get major(){
		return this._major =major
	}
	set major(major){
		this._major =major
	}
}


let p = new Person("홍길동", '010-2200-4444', '경기도')
p.info()
console.log(p)

let d= new Doctor('나최고','010-2222-3333','서울시 서초구','신경외과')
d.info()
console.log(d)

</script>


</head>
<body>

</body>
</html>
