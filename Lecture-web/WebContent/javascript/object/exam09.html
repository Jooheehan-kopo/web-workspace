class Person{
	constructor(name, phone, addr){
		this.name=name
		this.phone =phone
		this.addr=addr
	}
	info(){   // 알아서 프로토타입이 설정이됨. person.() 안해도됨.
		alert(`name:${this._name}\n phone:${this._phone}\naddr:${this._addr}`)
	}
	get name(){
		return this._name
	}
	set name(name){
		this._name=name
	}
	get phone(){
		return this._phone
	}
	set phone(phone){
		this._phone =phone
	}
	get addr(){
		return this._addr
	}
	set addr(addr){
		this._addr =addr
	}
}


let p = new Person('홍길동',	'010-1111-2222', '광명시')
p.info()
console.log(p)
