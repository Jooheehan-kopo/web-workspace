<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		
		//표준이벤트 모델 DOM level 2 : addEventListener(eventName,handler=함수)) 이벤트가 발생하면 뒤의 함수가 일을 처리할것이다 , removeEventListener()   // 이벤트 추가, 삭제
		let btn01 =document.getElementById("btn01")
		btn01.addEventListener('click', function(){
			alert('btn01 click...')
		}) //버튼 클릭시 일수행해라
		
		let btn02 = document.getElementById("btn02")
		let span = document.getElementById("span01")
		
		btn02.addEventListener('click',function(){
			alert('btn02 click...')
		}, true) // -> 부모에서 자식으로 나옴 (기본은 자식에서 부모 순으로 나옴)
		
/*		btn02.addEventListener('click',function(){
			alert('btn02 click...')
		}) // 기본. 자식에서 부모 순으로 나옴 */
		
		span.addEventListener('click',function(){
			alert("span click...")
		})
	}

</script>
</head>
<body>

<button id ="btn01">click</button>
<button id ="btn02"><span id ="span01">click</span></button>

</body>
</html>
