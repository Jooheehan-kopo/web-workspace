<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//querySelectorAll : .id / #id 다 가능함.
//getElementById  : id로만 찾을 수 있음
//getElementsByTagName : tag만 찾을 수 있음.

	window.onload = function() { 
		let tags = document.querySelectorAll('td')
		console.log(tags[0].innerText='아이디')  // id와 pwd 중에서 하나의 값. td의 하나 뽑아서(배열의 첫번째) 고침.
		
		tags =document.getElementsByTagName('td')  //tag를 통해 찾는 것임. 요소가 여러개일수있음. 그래서 elements임
		tags[1].innerHTML='패스워드'
	}
</script>
</head>
<body>
	<table style="width: 100; height: 100;" border="1">
		<tr>
			<td >ID</td>
		</tr>
		<tr>
			<td >PASSWORD</td>
		</tr>
		
	</table>
</body>
</html>
