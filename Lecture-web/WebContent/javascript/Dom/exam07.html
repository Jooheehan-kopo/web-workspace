<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
//각각의 이벤트를 만들기 위해 지정할것임.

	window.onload =function(){
		let divTag = document.getElementById("div01")
		let h1Tag = document.getElementById("h01")
		let spanTag = document.getElementById("span01")
	
		divTag.onclick = function(){
			alert("div click,,,")
		}
	
		h1Tag.onclick = function(e){  //버블링 멈추고싶다! : 이벤트 발생된것에 대한 정보가 함수의 인자로 들어감.
			alert("h1 click,,,")
			//console.log(e)
			
			e =  e|| window.event  //e가 false면 윈도우의 이벤트를 가지고 오라는 것임.
			//이벤트 버블링 무효화
			e.cancelBubble =true  //버블링 멈춰주는 것.이벤트명 있는 것임.
		}
	
		spanTag.onclick = function(){
			alert("span click,,,")
		}
	
	} /*span만 화면에 보여지는데, 이걸 클릭하면 스팬,h1 div 도 순차적으로 나옴. 자식이 부모이벤트 따라감(같은이벤트가 있으면 따라감) : 이벤트 버블링. 
	/ 부모에서 자식으로 내려감 : 이벤트 캡쳐링 */
	
	
</script>

</head>
<body>
	<div id = "div01">
		<h1 id = "h01">
		<span id = "span01">안녕하세요</span>
		</h1>
	</div>
</body>
</html>
