<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	<form></form>
	<input type=""  > / 안붙여도됨. xml은 꼭 붙여야함. 시작이자 마지막인 태그임.
	       type : text(한줄입력)
	              password(암호처리)
	              checkbox(다중선택)
	              radio (단일선택)
	              button (사용자 이밴트 처리)
	              file (첨부파일)
	              reset (초기화하는것)
	              hidden (입력을 받지않고 특정값을 전달하기 위해 만들어진 타입)
	              submit (form에서 입력받은 데이터를 서버에 전달하기위해 만들어짐) 버튼이 나옴.
	              

 -->
	<!-- 로그인창-->
	<form action="http://www.naver.com">
		<fieldset>
			<label>아이디: <input type="text"></label><br> <label
				for="password">패스워드: </label> <input type="password" id="password"><br>
		</fieldset>
		
		<fieldset>
		<legend>희망연봉</legend> 
		<input type="radio" name="salary">3000~3200<br>
		<input type="radio" name="salary">3200~3400<br> <input
			type="radio" name="salary">3400~3800<br> <input
			type="radio" name="salary">3800~4200<br> <input
			type="radio" name="salary">4200~4500<br> <strong>사용가능언어(중복체크가능)</strong><br>
		</fieldset>
		
		<input type="checkbox" name="lang"> c언어 <br> <input
			type="checkbox" name="lang"> java <br> <input
			type="checkbox" name="lang"> c# <br> <input
			type="checkbox" name="lang"> Python <br> <input
			type="checkbox" name="lang"> Servlet <br> <strong>취미(중복체크가능)</strong><br>
		<input type="checkbox" name="hobby"> 달리기 <br> <input
			type="checkbox" name="hobby"> 밥먹기 <br> <input
			type="checkbox" name="hobby"> 춤추기<br> 자기소개:
		<textarea rows="7" cols="40"></textarea>
		<br> 첨부파일: <input type="file"><br> <input
			type="submit">
	</form>
</body>
</html>
