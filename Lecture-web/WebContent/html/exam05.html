<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form action="http://www.naver.com">
 	이메일: <input type ="email" required ><br>
 	sns 주소: <input type ="url"><br>
 	전화번호: <input type ="tel" pattern="(010|011|017)-\d(3,4) -\d(4)" 
 			placeholder="***-****-****으로 입력" size="50"><br>
 	검색어 : <input type ="search"><br>
 	수량: <input type="number" min ="1" max="10" value="1" step ="2"><br>
 	범위: <input type="range" min="1" max="10"><br>
 	날짜: <input type="date" max="2021-06-10"><br>
 	<input type ="submit" value="완료!">
 </form>
</body>
</html>
