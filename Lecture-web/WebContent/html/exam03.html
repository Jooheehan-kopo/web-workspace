<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- content 주석입니다 (html5)
	header  : 사이트명, 로고 표시
	nav     : 사이트의 메뉴를 포함할 때 
	section : 문서의 주요내용 포함
	article : 주요문서의 주요내용이 긴경우 세부적으로 구분하기위한 목적.
	aside   : 문서의 주요내용 옆에 배치되는 내용
	footer  : 문서의 정보를 표현, 저작권, 부가정보
-->

	<header>
		<h2>한국폴리텍 홈페이지</h2>
		<nav>
			<ul>
				<li><a href="#"> 데이터분석과</a></li>
				<li><a href="#"> 바이오의약시스템</a></li>
				<li><a href="#"> 증강현실</a></li>
			</ul>
		</nav>

	</header>
	<section>
		<article>
			<h2>데이터분석</h2>
			<p>
				안녕하세요<b><span style="background-color: yellow"> 데이터분석</span></b>과입니다<br>
				기초프로그래밍과 리눅스, 데이터베이스, 웹어플리케이션, 데이터 분석에 관한 교육을 수행합니다<br>
			</p>
		</article>
		<article>
			<h2>바이오의약시스템</h2>
			<p>
				안녕하세요<b><mark style="background-color: pink">바이오의약시스템과입니다 </mark> </b> 바이오입니다<br>
			</p>
		</article>
		<article>
			<h2>증강 현실</h2>
			<p>
				안녕하세요<b> 증강현실과입니다</b> 그렇습니다. 환영합니다<br>
		</article>
	</section>
	<footer>주소: 경기도 광명시 오리로 904 광명 융합교육기술원 전화번호: 02-2139-4800 </footer>
</body>
</html>
