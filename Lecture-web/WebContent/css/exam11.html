<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input[type=password] {
	background-color: pink;
}

img {
	width: 100px;
	height: 100px;
	border: 2px solid red;
}

img[src$='jpg'] {
	border-color: blue;
}

img[src^='img'] {
	border-color: green;
}

img[src*=cat] {
	border-color: pink;
}
</style>
</head>

<body>
	<form>
		아이디 : <input type="text"><br> 
		패스워드 : <input	type="password">
	</form>
	<br>
	<img src="img/panda.jpg">
	<img src="./img/simpson.gif">
	<img src="img/toby.gif">
</body>
</html>
