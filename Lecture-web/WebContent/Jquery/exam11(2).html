<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	//trigger : 강제적으로 이벤트 발생시킬때 사용
	//			사용자 do nothing. 그냥 움직임.  --> 자동으로 페이지 넘겨줄때.
	
	let starFunc = function() {
		$('h1')[0].innerText += '*'
	}

	$(document).ready(function() {
		
		$('h1').click(function(e, data) {
			
			data = data || '*'  //data가 들어오면 data, 아니면 *
			
//			$(this)[0].innerText += '*'
			$(this)[0].innerText += data //jquery를 자바스크립트형태로... 배열의 요소로 나오기에 그렇게 뽑아준것임.
		})
			
		
		let pid = setInterval(function() {
		//	starFunc()
		//	$('h1').click()
		//	$('h1').trigger('click', '#') //샾이나옴
			$('h1').trigger('click')   //별이나오고
		}, 1000)
		
		setTimeout(function() {
			clearInterval(pid)
		}, 2000)
		
	})
</script>
</head>
<body>
	<h1>start : </h1>
</body>
</html>
