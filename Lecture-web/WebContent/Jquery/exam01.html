<script>
	//jquery는 콜백함수 형태를 취함.

//	window.onload = function() {
//	}
	//함수를 정의하는 것이였음.아무리 함수가 많아도 그중 마지막만 실행이됨.
	// doc ready는 안그럼. 또 있어도 둘다 실행이 됨. 순차적이진 않음.
	//목적 : DOM 구조를 제어하기 위한 것임.
	
	
	$(document).ready(function() {
		alert("ready..")
	})
	$(document).ready(function() {
		alert("ready2..")
	})
	// $() : doc ready의 축약임 
	$(function() {
		alert("ready3..")
	})
	
</script>
